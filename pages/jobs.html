<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/assets/styles/reset.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/assets/styles/jobs.css">
	<title>Folio Agency</title>
</head>

<body>
	<header class="header-container">
		<img src="/assets/img/logo.svg" alt="Folio's logo">
		<a href="menu.html"><img src="/assets/img/menu-hamburger.svg" alt="menu hamburger icon"></a>
	</header>
	<main class="main__content">
		<div class="container-page">
			<div class="page-information">
				<p class="number__page">05.</p>
				<p class="name__page">We are hiring</p>
			</div>
			<h2 class="container__title">Jobs</h2>
			<p class="container__text">Agency is a full-service agency, busy designing and building beautiful digital
				products, brands, and experiences.</p>
			<div class="card-container">
				<!--Card one-->
				<section class="card">
					<div class="card-content">
						<h3 class="card__title card__title-one">Graphic Designer</h3>
						<p class="card__text">2 years experince</p>
						<a href="404.htlm" class="card__button"><img src="/assets/img/arrow-right.svg"
								alt="arrow right icon"></a>
					</div>
				</section>
				<!--Card two-->
				<section class="card">
					<div class="card-content">
						<h3 class="card__title">Visual Designer</h3>
						<p class="card__text">2 years experince</p>
						<a href="404.htlm" class="card__button"><img src="/assets/img/arrow-right.svg"
								alt="arrow right icon"></a>
					</div>
				</section>
				<!--Card three-->
				<section class="card">
					<div class="card-content">
						<h3 class="card__title">Art Director</h3>
						<p class="card__text">2 years experince</p>
						<a href="404.htlm" class="card__button"><img src="/assets/img/arrow-right.svg"
								alt="arrow right icon"></a>
					</div>
				</section>
				<!--Card four-->
				<section class="card">
					<div class="card-content">
						<h3 class="card__title card__title-last">Web Designer</h3>
						<p class="card__text">2 years experince</p>
						<a href="404.htlm" class="card__button"><img src="/assets/img/arrow-right.svg"
								alt="arrow right icon"></a>
					</div>
				</section>
			</div>
		</div>
	</main>

</html>
